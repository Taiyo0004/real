<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rae - Personal AI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark-mode">
    <div id="appContainer" class="app-container">
      <nav id="sideNav" class="side-nav">
        <div class="side-nav-content">
          <button class="new-chat-btn">New Chat</button>
        </div>

        <footer class="side-nav-footer">
          <a href="#">Settings</a>
        </footer>
      </nav>

      <main id="mainContent" class="main-content">
        <header class="mobile-header">
          <button id="menuToggle" class="icon-button">☰</button>
          <h3>Rae</h3>
          <button id="settingsToggle" class="icon-button">⚙</button>
        </header>

        <div id="chatThread" class="chat-thread">
          <section id="welcomeScreen" class="welcome-screen">
            <h1 class="greeting-message">Hello, There.</h1>
            <div class="example-prompt-grid">
              <div class="prompt-card">"Who are you?"</div>
              <div class="prompt-card">"Tell me about your creator."</div>
              <div class="prompt-card">
                "What do you remember about our chat?"
              </div>
              <div class="prompt-card">"Summarize our conversation."</div>
            </div>
          </section>
        </div>

        <form id="inputBar" class="input-bar">
          <textarea
            id="promptInput"
            placeholder="Enter your prompt here..."
            rows="1"
          ></textarea>
          <button id="sendButton" type="submit" class="send-button">
            Send
          </button>
        </form>
      </main>
    </div>

    <div id="paywallModal" class="modal-overlay" style="display: none"></div>

    <script src="app.js"></script>
  </body>
</html>
